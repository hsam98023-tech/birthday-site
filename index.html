<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شحن جواهر فري فاير</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 50px 20px 20px 20px;
    background: #1e90ff;
    color: white;
  }
  h1 { margin:0; }
  p { font-size: 1.2em; }
  #products {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    padding: 40px 20px;
  }
  .product {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    min-width: 150px;
  }
  .product button {
    padding: 10px 20px;
    background: #ff4da6;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
  }
  .product button:hover { background: #ff1a75; }
  #form-section {
    display: none;
    padding: 40px 20px;
    text-align: center;
  }
  #form-section input {
    padding: 10px;
    margin: 10px 0;
    width: 250px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  #form-section button {
    padding: 10px 20px;
    background: #1e90ff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  #form-section button:hover { background: #0066cc; }
  footer {
    text-align: center;
    padding: 20px;
    color: #555;
  }
</style>
</head>
<body>

<header>
  <h1>شحن جواهر فري فاير</h1>
  <p>اختر العرض المناسب وسنرسل الجواهر لحسابك بسرعة وأمان</p>
</header>

<section id="products">
  <div class="product">
    <h2>60 جواهر</h2>
    <p>السعر: 2$</p>
    <button onclick="selectProduct('60 جواهر')">اختيار هذا العرض</button>
  </div>
  <div class="product">
    <h2>300 جواهر</h2>
    <p>السعر: 8$</p>
    <button onclick="selectProduct('300 جواهر')">اختيار هذا العرض</button>
  </div>
  <div class="product">
    <h2>600 جواهر</h2>
    <p>السعر: 15$</p>
    <button onclick="selectProduct('600 جواهر')">اختيار هذا العرض</button>
  </div>
</section>

<section id="form-section">
  <h2>معلومات الحساب</h2>
  <p>العرض المختار: <span id="selected-product"></span></p>
  <input type="text" id="nickname" placeholder="اكتب اسمك في فري فاير" required><br>
  <input type="text" id="account" placeholder="رقم الحساب أو البريد الإلكتروني" required><br>
  <button onclick="submitForm()">تأكيد الشحن</button>
</section>

<footer>
  جميع المعاملات آمنة وموثوقة
</footer>

<script>
  function selectProduct(productName) {
    document.getElementById('selected-product').textContent = productName;
    document.getElementById('form-section').style.display = 'block';
    window.scrollTo({ top: document.getElementById('form-section').offsetTop, behavior: 'smooth' });
  }

  function submitForm() {
    const nickname = document.getElementById('nickname').value;
    const account = document.getElementById('account').value;
    const product = document.getElementById('selected-product').textContent;
    if(!nickname || !account) {
      alert('من فضلك أكمل جميع الحقول');
      return;
    }
    alert(`شكراً! سيتم شحن ${product} لحساب: ${nickname} ( ${account} )`);
    // هنا يمكن إضافة الكود لإرسال البيانات إلى الخادم أو البريد الإلكتروني
  }
</script>

</body>
</html>
